<div class="d-flex flex-row p-4" *ngIf="quiz" style="background-color: #60C6FF; height: 100%;">
    <div class="opft p-4 custom-rounded d-flex flex-column col-sm-4 mx-1 flex-grow-1">
        <h1 style="color: white;">
            {{quiz.quiz_name}}
        </h1>
        <hr>
        <div class="d-flex flex-column justify-content-between flex-grow-1">
            <div>
                <div *ngIf="questions" style="font-size: 18px;">
                    <div
                    class="opft p-4 m-2 custom-rounded d-flex justify-content-between"
                    *ngFor="let question of questions; let questionIndex = index"
                    (click)="chooseQuestion(questionIndex)"
                    style="cursor: pointer;">
                        <span>
                            {{questionIndex + 1}}. {{question.question_text}}
                        </span>
                        <span style="cursor: pointer;" (click)="deleteQuestion(questionIndex)">
                            <i class="fa fa-trash-o" aria-hidden="true" style="color: tomato;"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <button class="tags" style="width: 100%;" (click)="chooseQuestion(-1)">Add New Question</button>
            </div>
        </div>
    </div>
    <div class="opft p-4 custom-rounded d-flex flex-column col-sm-8 mx-1">
        <edit-question [question]="selectedQuestion" [visible]="visible">
        </edit-question>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="!quiz" style="width:100vw;height:100vh;">
    <loader></loader>
</div>
