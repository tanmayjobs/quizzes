<div class="d-flex flex-column" *ngIf="quiz" class="p-4" style="background-color: #60C6FF; min-height: 100vh; height: 100%;">
    <div class="opft p-4 custom-rounded" style="min-height: 100vh; height: 100%;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 style="font-weight: bold;">
                    {{quiz.quiz_name}}
                </h1>
                <h5 style="color: grey;">By {{quiz.creator_name}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center align-items-center" *ngIf="!quiz" style="width:100vw;height:100vh;">
    <loader></loader>
</div>
