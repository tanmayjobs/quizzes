<div *ngIf="question">
    <form #questionForm="ngForm">
        <div class="d-flex m-4">
            <h3>
                {{question.question_text}}
            </h3>
        </div>

        <div class="d-flex flex-column">
            <div *ngFor="let option of question.options; let optionIndex = index" [option]="option">
                <div class="d-flex justify-content-between">
                    <div class="opft p-2 m-2 custom-rounded d-flex justify-content-between align-items-center flex-grow-1">
                        <div class="p-3 custom-rounded flex-grow-1">{{option.option}}</div>
                        <input type="checkbox" class="form-check-input m-2" [name]="option.id" [checked]="isSelected(option)" (change)="selectOption(option.id, $event.target.checked)">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
