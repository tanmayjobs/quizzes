<div class="d-flex justify-content-between">
    <div class="opft p-2 m-2 custom-rounded d-flex justify-content-between align-items-center flex-grow-1">
        <input type="text" [value]="option.option" class="p-3 custom-rounded flex-grow-1" [(ngModel)]="optionText">
        <input type="checkbox" class="form-check-input m-2" [(ngModel)]="isCorrect">
    </div>
    <div class="opft p-4 m-2 custom-rounded d-flex align-items-center" style="cursor: pointer;" (click)="putOption()">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
    </div>
    <div class="opft p-4 m-2 custom-rounded d-flex align-items-center" style="cursor: pointer;" (click)="deleteOption()" *ngIf="!!option.id">
        <i class="fa fa-trash-o" aria-hidden="true" style="color: tomato;"></i>
    </div>
</div>
