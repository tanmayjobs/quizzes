<div class="d-flex flex-column" *ngIf="users.length">
    <div class="d-flex flex-row">
        <input class="form-control m-4" type="text" placeholder="Enter User Name..." [(ngModel)]="filterBy">
    </div>
    <div class="d-flex flex-column">
        <user-detail *ngFor="let user of users;" [user]="user">
        </user-detail>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="!users.length">
    <loader></loader>
</div>
